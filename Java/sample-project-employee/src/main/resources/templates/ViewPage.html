<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>View Page</title>
</head>
<body>
<h1>View Page</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
    <th>Hire Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${employees}">
    <td th:text="${employee.getEmpId()}"></td>
    <td th:text="${employee.getFirstName()}"></td>
    <td th:text="${employee.getMiddleName()}"></td>
    <td th:text="${employee.getLastName()}"></td>
    <td th:text="${employee.getDateOfBirth()}"></td>
    <td th:text="${employee.getHireDate()}"></td>
    <td><a th:href="@{/edit/{id}(id=${employee.getEmpId()})}">Edit</a></td>
    <td><a th:href="@{/delete/{empId}(empId=${employee.getEmpId()}, redirect='/view')}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a></td>
  </tr>
  </tbody>
</table>
<a th:href="@{/MainPage}">Back to Main Page</a>
<form th:action="@{/save}" method="post">
  <div>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" required />
  </div>
  <div>
    <label for="middleName">Middle name:</label>
    <input type="text" id="middleName" name="middleName" />
  </div>
  <div>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" required />
  </div>
  <div>
    <label for="dateOfBirth">Date of birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required />
  </div>
  <div>
    <label for="hireDate">Hire date:</label>
    <input type="date" id="hireDate" name="hireDate" required />
  </div>
  <button type="submit">Save</button>
</form>
<p th:text="${errorMessage}" style="color: red;"></p>
</body>
</html>
