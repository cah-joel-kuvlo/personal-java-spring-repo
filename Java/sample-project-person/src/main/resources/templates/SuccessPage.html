<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Page</title>
</head>
<body>
<h1>View Page</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
    <th>Hire Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="person : ${persons}">
    <td th:text="${person.empId}"></td>
    <td th:text="${person.firstName}"></td>
    <td th:text="${person.middleName}"></td>
    <td th:text="${person.lastName}"></td>
    <td th:text="${person.dateOfBirth}"></td>
    <td th:text="${person.hireDate}"></td>
    <td>
      <a th:href="@{/edit/{id}(id=${person.empId})}">Edit</a>
    </td>
    <td>
      <a th:href="@{/view/{id}(id=${person.empId})}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/static}">Back to Main Page</a>

<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 10px;
  }
</style>
</body>
</html>
